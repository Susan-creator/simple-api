name: Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Image
        id: build
        run: |
          TAG=${GITHUB_SHA::7}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/simple-api:$TAG .
          docker push ${{ secrets.DOCKER_USERNAME }}/simple-api:$TAG
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Staging
        run: |
          ssh ubuntu@${{ secrets.EC2_PUBLIC_IP }} << EOF
            set -e
            docker pull ${{ secrets.DOCKER_USERNAME }}/simple-api:${{ needs.build.outputs.image_tag }}
            docker stop simple-api-staging || true
            docker rm simple-api-staging || true
            docker run -d \
              --name simple-api-staging \
              -p 3001:3000 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/simple-api:${{ needs.build.outputs.image_tag }}
          EOF
